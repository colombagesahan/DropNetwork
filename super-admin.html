<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans" x-data="adminPanel()">

    <div class="container mx-auto p-6 max-w-7xl">
        <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-red-500"><i class="fas fa-shield-alt"></i> God Mode</h1>
            <div class="flex gap-4">
                <button @click="nav='dashboard'" :class="nav==='dashboard' ? 'bg-blue-600' : 'bg-gray-700'" class="px-4 py-2 rounded font-bold transition">Dashboard</button>
                <button @click="nav='directory'; loadDirectory()" :class="nav==='directory' ? 'bg-blue-600' : 'bg-gray-700'" class="px-4 py-2 rounded font-bold transition">Network Directory</button>
                <button @click="handleLogout" class="bg-gray-800 border border-gray-600 px-4 py-2 rounded hover:bg-gray-700 text-red-400 font-bold">Logout</button>
            </div>
        </div>

        <div x-show="nav === 'dashboard'">
            <div class="bg-gray-800 p-6 rounded-lg mb-8 border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-blue-400">ðŸ“¢ Global Broadcast System</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-2"><input x-model="alertMsg" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white" placeholder="Announcement..."></div>
                    <div><select x-model="alertTarget" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white"><option value="all">Everyone</option><option value="agencies">Manufacturers</option><option value="clients">Partners</option></select></div>
                    <div class="flex gap-2"><select x-model="alertType" class="bg-gray-900 border border-gray-600 p-3 rounded text-white flex-1"><option value="info">Info</option><option value="warning">Warning</option><option value="urgent">Urgent</option></select><button @click="sendBroadcast" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 rounded">Send</button></div>
                </div>
            </div>

            <div class="flex gap-4 mb-6">
                <button @click="filter='open'" :class="filter=='open' ? 'bg-red-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">New Disputes</button>
                <button @click="filter='warned'" :class="filter=='warned' ? 'bg-yellow-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">Warned</button>
                <button @click="filter='blocked'" :class="filter=='blocked' ? 'bg-gray-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">Blocked</button>
            </div>

            <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-900 text-gray-400"><tr><th class="p-4">Reporter</th><th class="p-4">Agency ID</th><th class="p-4">Details</th><th class="p-4 text-right">Actions</th></tr></thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="d in filteredDisputes">
                            <tr class="hover:bg-gray-750">
                                <td class="p-4"><p class="font-bold text-white" x-text="d.clientName"></p><p class="text-xs text-gray-500" x-text="d.clientPhone"></p></td>
                                <td class="p-4"><p class="text-red-400 font-mono" x-text="d.agencyId"></p></td>
                                <td class="p-4"><p class="text-green-400 font-bold" x-text="'$' + d.amount"></p></td>
                                <td class="p-4 text-right space-x-2">
                                    <template x-if="filter === 'open'"><span><button @click="updateStatus(d, 'warned')" class="bg-yellow-600 px-3 py-1 rounded text-xs">Warn</button><button @click="updateStatus(d, 'blocked')" class="bg-red-600 px-3 py-1 rounded text-xs">Block</button></span></template>
                                    <template x-if="filter === 'warned'"><button @click="updateStatus(d, 'open')" class="bg-green-700 px-3 py-1 rounded text-xs">Un-Warn</button></template>
                                    <template x-if="filter === 'blocked'"><button @click="updateStatus(d, 'open')" class="bg-gray-500 px-3 py-1 rounded text-xs">Un-Block</button></template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div x-show="nav === 'directory'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-400">Directory</h2>
                <button @click="loadDirectory()" class="text-sm text-gray-400"><i class="fas fa-sync"></i> Refresh</button>
            </div>
            <div class="space-y-4">
                <template x-for="agency in allAgencies">
                    <div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden shadow">
                        <div class="p-4 flex justify-between items-center bg-gray-850 hover:bg-gray-750 transition">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-900 text-blue-200 w-10 h-10 rounded flex items-center justify-center font-bold">M</div>
                                <div><p class="font-bold text-white" x-text="agency.agencyName"></p><p class="text-sm text-blue-300" x-text="agency.email"></p></div>
                            </div>
                            <div class="flex gap-2">
                                <button @click="openCompose(agency.id, agency.agencyName, 'Manufacturer')" class="bg-blue-600 text-white px-4 py-2 rounded text-xs font-bold">Message</button>
                                <button @click="toggleClients(agency.id)" class="bg-gray-700 text-white px-4 py-2 rounded text-xs border border-gray-500">Partners</button>
                            </div>
                        </div>
                        <div x-show="expandedAgency === agency.id" class="bg-gray-900 border-t border-gray-700 p-4 pl-12">
                            <template x-for="client in agencyClients">
                                <div class="flex justify-between items-center border-b border-gray-800 py-3">
                                    <p class="text-sm text-white" x-text="client.fullName || client.email"></p>
                                    <button @click="openCompose(client.id, client.fullName, 'Partner')" class="bg-gray-700 text-xs px-3 py-1 rounded text-white">Message</button>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="composeOpen" x-cloak class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-blue-500 w-full max-w-md">
                <h3 class="text-xl font-bold text-white mb-4">Send Private Message</h3>
                <p class="text-white font-bold mb-2" x-text="'To: ' + composeTargetName"></p>
                <textarea x-model="composeMsg" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white h-32"></textarea>
                <div class="flex justify-end gap-2 mt-4">
                    <button @click="composeOpen = false" class="bg-gray-600 px-4 py-2 rounded text-white">Cancel</button>
                    <button @click="sendPrivateMessage" class="bg-blue-600 px-6 py-2 rounded text-white font-bold">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminPanel() {
            return {
                nav: 'dashboard', disputes: [], filter: 'open',
                alertMsg: '', alertTarget: 'all', alertType: 'info',
                allAgencies: [], expandedAgency: null, agencyClients: [], clientsLoading: false,
                composeOpen: false, composeMsg: '', composeTargetId: '', composeTargetName: '', composeRole: '',

                init() {
                    firebase.auth().onAuthStateChanged(user => {
                        if (user) {
                            const db = firebase.firestore();
                            db.collection('disputes').onSnapshot(snap => { this.disputes = snap.docs.map(d => ({id: d.id, ...d.data()})); });
                        } else window.location.href = 'index.html';
                    });
                },

                get filteredDisputes() { return this.disputes.filter(d => d.status === this.filter); },
                handleLogout() { firebase.auth().signOut().then(() => { window.location.href = 'index.html'; }); },

                async updateStatus(dispute, newStatus) {
                    const db = firebase.firestore();
                    await db.collection('disputes').doc(dispute.id).update({ status: newStatus });
                    const updateData = {};
                    if (newStatus === 'warned') { updateData.warningStatus = true; updateData.blockedStatus = false; }
                    if (newStatus === 'blocked') { updateData.warningStatus = true; updateData.blockedStatus = true; }
                    if (newStatus === 'open') { updateData.warningStatus = false; updateData.blockedStatus = false; }
                    await db.collection('agencies').doc(dispute.agencyId).update(updateData);
                },

                async sendBroadcast() {
                    if(!this.alertMsg) return;
                    await firebase.firestore().collection('alerts').add({
                        message: this.alertMsg, target: this.alertTarget, type: this.alertType, sender: 'Super Admin', createdAt: new Date()
                    });
                    this.alertMsg = ''; alert("Broadcast Sent!");
                },

                async loadDirectory() {
                    const snap = await firebase.firestore().collection('agencies').get();
                    this.allAgencies = snap.docs.map(d => ({id: d.id, ...d.data()}));
                },

                async toggleClients(agencyId) {
                    if (this.expandedAgency === agencyId) { this.expandedAgency = null; return; }
                    this.expandedAgency = agencyId; this.clientsLoading = true; this.agencyClients = [];
                    const snap = await firebase.firestore().collection('users').where('parentAgency', '==', agencyId).get();
                    this.agencyClients = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    this.clientsLoading = false;
                },

                openCompose(id, name, role) { this.composeTargetId = id; this.composeTargetName = name; this.composeRole = role; this.composeMsg = ''; this.composeOpen = true; },
                
                async sendPrivateMessage() {
                    if (!this.composeMsg) return;
                    await firebase.firestore().collection('alerts').add({
                        message: this.composeMsg, target: this.composeTargetId, type: 'info', sender: 'Super Admin (Private)', createdAt: new Date()
                    });
                    this.composeOpen = false; alert("Message Sent!");
                }
            }
        }
    </script>
</body>
</html>
