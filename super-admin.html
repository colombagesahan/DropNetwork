<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Config -->
    <script src="firebase-config.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans" x-data="adminPanel()">

    <div class="container mx-auto p-6 max-w-7xl">
        
        <!-- TOP HEADER -->
        <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-red-500"><i class="fas fa-shield-alt"></i> God Mode</h1>
            <div class="flex gap-4">
                <button @click="nav='dashboard'" :class="nav==='dashboard' ? 'bg-blue-600' : 'bg-gray-700'" class="px-4 py-2 rounded font-bold transition">
                    Dashboard
                </button>
                <button @click="nav='directory'; loadDirectory()" :class="nav==='directory' ? 'bg-blue-600' : 'bg-gray-700'" class="px-4 py-2 rounded font-bold transition">
                    Network Directory
                </button>
                <!-- FIXED LOGOUT BUTTON -->
                <button @click="handleLogout" class="bg-gray-800 border border-gray-600 px-4 py-2 rounded hover:bg-gray-700 text-red-400 font-bold">Logout</button>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- VIEW 1: DASHBOARD (Broadcasts + Disputes)     -->
        <!-- ============================================= -->
        <div x-show="nav === 'dashboard'">
            
            <!-- GLOBAL BROADCAST -->
            <div class="bg-gray-800 p-6 rounded-lg mb-8 border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-blue-400">ðŸ“¢ Global Broadcast System</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-2">
                        <input x-model="alertMsg" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white focus:border-blue-500 outline-none" placeholder="Type announcement here...">
                    </div>
                    <div>
                        <select x-model="alertTarget" class="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white">
                            <option value="all">Everyone (Global)</option>
                            <option value="agencies">All Manufacturers</option>
                            <option value="clients">All Partners</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <select x-model="alertType" class="bg-gray-900 border border-gray-600 p-3 rounded text-white flex-1">
                            <option value="info">Info (Blue)</option>
                            <option value="warning">Warning (Yellow)</option>
                            <option value="urgent">Urgent (Red)</option>
                        </select>
                        <button @click="sendBroadcast" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 rounded transition">Send</button>
                    </div>
                </div>
            </div>

            <!-- DISPUTE MANAGER -->
            <div class="flex gap-4 mb-6">
                <button @click="filter='open'" :class="filter=='open' ? 'bg-red-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">New Disputes (<span x-text="disputes.filter(d => d.status === 'open').length"></span>)</button>
                <button @click="filter='warned'" :class="filter=='warned' ? 'bg-yellow-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">Warned</button>
                <button @click="filter='blocked'" :class="filter=='blocked' ? 'bg-gray-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">Blocked</button>
            </div>

            <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-900 text-gray-400"><tr><th class="p-4">Reporter (Partner)</th><th class="p-4">Manufacturer ID</th><th class="p-4">Details</th><th class="p-4 text-right">Actions</th></tr></thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="d in filteredDisputes">
                            <tr class="hover:bg-gray-750">
                                <td class="p-4">
                                    <p class="font-bold text-white" x-text="d.clientName || d.clientEmail"></p>
                                    <p class="text-xs text-gray-500" x-text="d.clientPhone"></p>
                                </td>
                                <td class="p-4"><p class="text-red-400 font-mono" x-text="d.agencyId"></p></td>
                                <td class="p-4"><p class="text-green-400 font-bold" x-text="'$' + d.amount"></p><p class="text-xs text-gray-500" x-text="d.date ? new Date(d.date.seconds*1000).toLocaleDateString() : 'N/A'"></p></td>
                                <td class="p-4 text-right space-x-2">
                                    <template x-if="filter === 'open'">
                                        <span>
                                            <button @click="updateStatus(d, 'warned')" class="bg-yellow-600 px-3 py-1 rounded text-xs hover:bg-yellow-500">Warn</button>
                                            <button @click="updateStatus(d, 'blocked')" class="bg-red-600 px-3 py-1 rounded text-xs hover:bg-red-500">Block</button>
                                        </span>
                                    </template>
                                    <template x-if="filter === 'warned'">
                                        <button @click="updateStatus(d, 'open')" class="bg-green-700 px-3 py-1 rounded text-xs hover:bg-green-600">Un-Warn</button>
                                    </template>
                                    <template x-if="filter === 'blocked'">
                                        <button @click="updateStatus(d, 'open')" class="bg-gray-500 px-3 py-1 rounded text-xs hover:bg-gray-400">Un-Block</button>
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div x-show="filteredDisputes.length === 0" class="p-8 text-center text-gray-500">No disputes in this folder.</div>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- VIEW 2: NETWORK DIRECTORY                     -->
        <!-- ============================================= -->
        <div x-show="nav === 'directory'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-400">Manufacturers & Partners Directory</h2>
                <button @click="loadDirectory()" class="text-sm text-gray-400 hover:text-white"><i class="fas fa-sync"></i> Refresh List</button>
            </div>
            
            <div class="space-y-4">
                <template x-for="agency in allAgencies">
                    <div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden shadow">
                        
                        <!-- Agency Row -->
                        <div class="p-4 flex justify-between items-center bg-gray-850 hover:bg-gray-750 transition">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-900 text-blue-200 w-10 h-10 rounded flex items-center justify-center font-bold">M</div>
                                <div>
                                    <p class="font-bold text-white text-lg" x-text="agency.agencyName || 'Manufacturer'"></p>
                                    <p class="text-sm text-blue-300" x-text="agency.email"></p>
                                    <p class="text-[10px] text-gray-600 font-mono" x-text="'ID: ' + agency.id"></p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button @click="openCompose(agency.id, agency.agencyName || agency.email, 'Manufacturer')" 
                                        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-xs font-bold shadow">
                                    Message
                                </button>
                                <button @click="toggleClients(agency.id)" 
                                        class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded text-xs border border-gray-500">
                                    View Partners <span x-show="expandedAgency === agency.id">â–¼</span><span x-show="expandedAgency !== agency.id">â–¶</span>
                                </button>
                            </div>
                        </div>

                        <!-- Clients List (Expandable) -->
                        <div x-show="expandedAgency === agency.id" class="bg-gray-900 border-t border-gray-700 p-4 pl-12">
                            <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">Partners registered under this Manufacturer</h4>
                            <div x-show="clientsLoading" class="text-sm text-gray-500 py-2">Loading partners...</div>
                            
                            <template x-for="client in agencyClients">
                                <div class="flex justify-between items-center border-b border-gray-800 py-3 hover:bg-gray-800 px-2 rounded transition">
                                    <div class="flex items-center gap-3">
                                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <div>
                                            <p class="text-sm text-white font-bold" x-text="client.fullName || 'Unnamed Partner'"></p>
                                            <p class="text-xs text-gray-400" x-text="client.email"></p>
                                            <p class="text-[10px] text-gray-600 font-mono" x-text="client.id"></p>
                                        </div>
                                    </div>
                                    <button @click="openCompose(client.id, client.fullName || client.email, 'Partner')" 
                                            class="bg-gray-700 hover:bg-gray-600 text-xs px-3 py-1 rounded text-white border border-gray-600">
                                        Message
                                    </button>
                                </div>
                            </template>
                            <div x-show="!clientsLoading && agencyClients.length === 0" class="text-sm text-gray-600 italic py-2">No partners found.</div>
                        </div>

                    </div>
                </template>
            </div>
        </div>

        <!-- PRIVATE MESSAGE MODAL -->
        <div x-show="composeOpen" x-cloak class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-blue-500 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">Send Private Message</h3>
                    <button @click="composeOpen = false" class="text-gray-400 hover:text-white">&times;</button>
                </div>
                <div class="bg-gray-900 p-3 rounded mb-4 border border-gray-700">
                    <p class="text-xs text-gray-400 uppercase">Recipient:</p>
                    <p class="text-white font-bold" x-text="composeTargetName"></p>
                    <p class="text-xs text-blue-400" x-text="composeRole"></p>
                </div>
                <textarea x-model="composeMsg" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white h-32 focus:border-blue-500 outline-none" placeholder="Write your private message here..."></textarea>
                <div class="flex justify-end gap-2 mt-4">
                    <button @click="composeOpen = false" class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 font-bold">Cancel</button>
                    <button @click="sendPrivateMessage" class="bg-blue-600 px-6 py-2 rounded text-white font-bold hover:bg-blue-500 shadow">Send</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        function adminPanel() {
            return {
                nav: 'dashboard',
                disputes: [], filter: 'open',
                
                // Broadcast
                alertMsg: '', alertTarget: 'all', alertType: 'info',
                
                // Directory
                allAgencies: [], expandedAgency: null, agencyClients: [], clientsLoading: false,

                // Private Msg
                composeOpen: false, composeMsg: '', composeTargetId: '', composeTargetName: '', composeRole: '',

                init() {
                    // 1. CHECK LOGIN
                    firebase.auth().onAuthStateChanged(user => {
                        if (user) {
                            // 2. START LISTENER ONLY AFTER LOGIN
                            const db = firebase.firestore();
                            db.collection('disputes').onSnapshot(snap => {
                                this.disputes = snap.docs.map(d => ({id: d.id, ...d.data()}));
                            });
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                },

                get filteredDisputes() {
                    return this.disputes.filter(d => d.status === this.filter);
                },

                // FIXED LOGOUT
                handleLogout() {
                    firebase.auth().signOut().then(() => {
                        window.location.href = 'index.html';
                    });
                },

                // --- DISPUTE ACTIONS ---
                async updateStatus(dispute, newStatus) {
                    const db = firebase.firestore();
                    try {
                        await db.collection('disputes').doc(dispute.id).update({ status: newStatus });
                        
                        const updateData = {};
                        if (newStatus === 'warned') { updateData.warningStatus = true; updateData.blockedStatus = false; }
                        if (newStatus === 'blocked') { updateData.warningStatus = true; updateData.blockedStatus = true; }
                        if (newStatus === 'open') { updateData.warningStatus = false; updateData.blockedStatus = false; }
                        
                        await db.collection('agencies').doc(dispute.agencyId).update(updateData);
                    } catch (e) {
                        alert("Error updating status: " + e.message);
                    }
                },

                // --- GLOBAL BROADCAST ---
                async sendBroadcast() {
                    if(!this.alertMsg) return;
                    const db = firebase.firestore();
                    try {
                        await db.collection('alerts').add({
                            message: this.alertMsg,
                            target: this.alertTarget, // 'all', 'agencies', 'clients'
                            type: this.alertType,
                            sender: 'Super Admin',
                            createdAt: new Date()
                        });
                        this.alertMsg = ''; 
                        alert("Broadcast Sent Successfully!");
                    } catch (e) {
                        alert("Error sending broadcast: " + e.message);
                    }
                },

                // --- DIRECTORY LOGIC ---
                async loadDirectory() {
                    const db = firebase.firestore();
                    const snap = await db.collection('agencies').get();
                    this.allAgencies = snap.docs.map(d => ({id: d.id, ...d.data()}));
                },

                async toggleClients(agencyId) {
                    if (this.expandedAgency === agencyId) {
                        this.expandedAgency = null; return;
                    }
                    this.expandedAgency = agencyId;
                    this.clientsLoading = true;
                    this.agencyClients = [];

                    const db = firebase.firestore();
                    const snap = await db.collection('users').where('parentAgency', '==', agencyId).get();
                    this.agencyClients = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    this.clientsLoading = false;
                },

                // --- PRIVATE MESSAGING LOGIC ---
                openCompose(id, name, role) {
                    this.composeTargetId = id;
                    this.composeTargetName = name;
                    this.composeRole = role;
                    this.composeMsg = '';
                    this.composeOpen = true;
                },

                async sendPrivateMessage() {
                    if (!this.composeMsg) return;
                    const db = firebase.firestore();
                    try {
                        // Writes to 'alerts' collection with specific target ID
                        await db.collection('alerts').add({
                            message: this.composeMsg,
                            target: this.composeTargetId,
                            type: 'info',
                            sender: 'Super Admin (Private)',
                            createdAt: new Date()
                        });
                        this.composeOpen = false;
                        alert("Private Message Sent!");
                    } catch (e) {
                        alert("Error sending message: " + e.message);
                    }
                }
            }
        }
    </script>
</body>
</html>
