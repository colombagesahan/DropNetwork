<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 font-sans" x-data="partnerApp()">

    <!-- PROFILE MODAL -->
    <div x-show="!profileComplete && !loading" x-cloak class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Complete Profile</h2>
            <div class="space-y-3">
                <input x-model="profileForm.fullName" placeholder="Full Name" class="w-full border p-2 rounded">
                <input x-model="profileForm.phone" placeholder="WhatsApp (With Country Code)" class="w-full border p-2 rounded">
                <input x-model="profileForm.bankInfo" placeholder="Bank Info" class="w-full border p-2 rounded">
            </div>
            <button @click="saveProfile" class="mt-6 w-full bg-blue-600 text-white py-2 rounded font-bold">Save</button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div x-show="profileComplete" class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <div class="w-64 bg-white border-r flex flex-col shadow-lg z-20">
            <div class="p-6 font-bold text-xl text-blue-600 border-b">Store Manager</div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a @click="tab='home'" class="block p-3 rounded cursor-pointer" :class="tab=='home'?'bg-blue-50 text-blue-600 font-bold':''"><i class="fas fa-chart-line w-6"></i> Dashboard</a>
                <a @click="tab='products'" class="block p-3 rounded cursor-pointer" :class="tab=='products'?'bg-blue-50 text-blue-600 font-bold':''"><i class="fas fa-box w-6"></i> My Products</a>
                <a @click="tab='support'" class="block p-3 rounded cursor-pointer" :class="tab=='support'?'bg-blue-50 text-blue-600 font-bold':''"><i class="fas fa-comments w-6"></i> Chat</a>
                <a @click="tab='rate'" class="block p-3 rounded cursor-pointer" :class="tab=='rate'?'bg-blue-50 text-blue-600 font-bold':''"><i class="fas fa-star w-6"></i> Rate</a>
                <a @click="tab='profile'" class="block p-3 rounded cursor-pointer" :class="tab=='profile'?'bg-blue-50 text-blue-600 font-bold':''"><i class="fas fa-user w-6"></i> Profile</a>
            </nav>
            <button @click="auth.signOut()" class="p-4 border-t w-full text-left text-gray-500 hover:text-red-500">Logout</button>
        </div>

        <div class="flex-1 overflow-y-auto p-8 relative">
            
            <!-- TAB: HOME -->
            <div x-show="tab==='home'">
                <h1 class="text-2xl font-bold mb-6">Overview</h1>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded shadow border-l-4 border-green-500">
                        <p class="text-gray-500">Unpaid Earnings</p>
                        <p class="text-3xl font-bold" x-text="'$' + (userData.unpaidEarnings || 0)"></p>
                    </div>
                    <div class="bg-white p-6 rounded shadow border-l-4 border-red-500">
                        <p class="text-gray-500 font-bold">Payment Issue?</p>
                        <button @click="reportIssue" class="mt-2 bg-red-600 text-white px-4 py-2 rounded font-bold text-sm w-full">Report to Admin</button>
                    </div>
                </div>
            </div>

            <!-- TAB: PRODUCTS -->
            <div x-show="tab==='products'">
                <h2 class="text-2xl font-bold mb-6">Manage Inventory</h2>
                
                <!-- My Products List -->
                <div class="bg-white rounded shadow overflow-hidden mb-8">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50"><tr><th class="p-4">Product</th><th class="p-4">Stock Status</th><th class="p-4">Base Cost</th><th class="p-4">Your Price</th><th class="p-4">Action</th></tr></thead>
                        <tbody>
                            <template x-for="p in myInventory">
                                <tr class="border-t">
                                    <td class="p-4 flex items-center gap-3">
                                        <img :src="p.image || 'https://via.placeholder.com/50'" class="w-10 h-10 object-cover rounded">
                                        <span x-text="p.name"></span>
                                    </td>
                                    <td class="p-4">
                                        <!-- Stock Check based on Manufacturer Data -->
                                        <span x-text="getStockStatus(p.originalId)" 
                                              class="px-2 py-1 rounded text-xs font-bold text-white"
                                              :class="isStockAvailable(p.originalId) ? 'bg-green-500' : 'bg-red-500'">
                                        </span>
                                    </td>
                                    <td class="p-4 text-gray-500" x-text="'$' + p.basePrice"></td>
                                    <td class="p-4"><input type="number" x-model="p.sellingPrice" class="border p-1 w-24 rounded"></td>
                                    <td class="p-4">
                                        <button @click="updatePrice(p)" class="bg-blue-600 text-white px-3 py-1 rounded text-xs">Save</button>
                                        <button @click="removeProduct(p.id)" class="text-red-500 ml-2 text-xs">Remove</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                
                <!-- Import Products -->
                <div class="bg-gray-100 p-6 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Import from Manufacturer</h3>
                        <select x-model="filterCategory" class="border p-2 rounded">
                            <option value="">All Categories</option>
                            <template x-for="cat in categories"><option :value="cat" x-text="cat"></option></template>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <template x-for="p in filteredCatalog">
                            <div class="bg-white p-4 rounded shadow border border-gray-200">
                                <div class="relative h-32 mb-2">
                                    <img :src="p.images ? p.images[0] : 'https://via.placeholder.com/150'" class="w-full h-full object-contain">
                                    <span class="absolute top-0 right-0 bg-gray-800 text-white text-xs px-2 py-1 rounded" x-text="p.category"></span>
                                </div>
                                <h4 class="font-bold text-sm truncate" x-text="p.name"></h4>
                                <p class="text-xs text-gray-500 mb-2">Cost: $<span x-text="p.price"></span> | Stock: <span x-text="p.stock"></span></p>
                                <div class="flex gap-2">
                                    <a :href="p.videoLink" target="_blank" x-show="p.videoLink" class="text-red-600 text-xs underline">Watch Video</a>
                                </div>
                                <button @click="importProduct(p)" class="w-full mt-2 bg-green-600 text-white py-1 rounded text-sm hover:bg-green-700">Add to Store</button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- TAB: CHAT -->
            <div x-show="tab==='support'" class="h-[80vh] flex flex-col bg-white rounded shadow">
                <div class="p-4 border-b font-bold bg-gray-50">Chat with Manufacturer</div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3" id="chatBox">
                    <template x-for="m in messages">
                        <div class="flex" :class="m.senderId === uid ? 'justify-end' : 'justify-start'">
                            <div class="px-4 py-2 rounded-lg max-w-xs text-sm" :class="m.senderId === uid ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'">
                                <p x-text="m.text"></p>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="p-4 border-t flex gap-2">
                    <input x-model="chatInput" @keyup.enter="sendChat" class="flex-1 border p-2 rounded" placeholder="Message...">
                    <button @click="sendChat" class="bg-blue-600 text-white px-4 rounded">Send</button>
                </div>
            </div>

            <!-- TAB: PROFILE -->
            <div x-show="tab==='profile'">
                <h2 class="text-2xl font-bold mb-6">Profile</h2>
                <div class="bg-white p-6 rounded shadow max-w-lg space-y-4">
                    <input x-model="profileForm.fullName" class="w-full border p-2 rounded">
                    <input x-model="profileForm.phone" class="w-full border p-2 rounded">
                    <input x-model="profileForm.bankInfo" class="w-full border p-2 rounded">
                    <button @click="saveProfile" class="bg-green-600 text-white px-6 py-2 rounded">Update</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function partnerApp() {
            return {
                tab: 'home', uid: null, userData: {}, agencyName: '',
                profileComplete: false, loading: true, profileForm: {},
                manufacturerCatalog: [], myInventory: [], categories: [], filterCategory: '',
                messages: [], chatInput: '', reviewRating: 0, reviewText: '',

                init() {
                    auth.onAuthStateChanged(user => {
                        if(user) {
                            this.uid = user.uid;
                            this.loadData();
                        } else window.location.href='index.html';
                    });
                },

                get filteredCatalog() {
                    if(!this.filterCategory) return this.manufacturerCatalog;
                    return this.manufacturerCatalog.filter(p => p.category === this.filterCategory);
                },

                async loadData() {
                    const db = firebase.firestore();
                    const doc = await db.collection('users').doc(this.uid).get();
                    if(doc.exists) {
                        this.userData = doc.data();
                        if(this.userData.phone && this.userData.fullName) {
                            this.profileComplete = true; 
                            this.profileForm = { ...this.userData }; 
                            this.listenChat();
                            this.loadCatalog(this.userData.parentAgency);
                            this.loadMyInventory();
                        } else this.profileComplete = false;
                    }
                    this.loading = false;
                },

                async loadCatalog(agencyId) {
                    const snap = await firebase.firestore().collection('agencies').doc(agencyId).collection('master_catalog').get();
                    this.manufacturerCatalog = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    // Extract Categories
                    this.categories = [...new Set(this.manufacturerCatalog.map(p => p.category))];
                },

                async loadMyInventory() {
                    const snap = await firebase.firestore().collection('users').doc(this.uid).collection('products').get();
                    this.myInventory = snap.docs.map(d => ({id: d.id, ...d.data()}));
                },

                // STOCK STATUS CHECKER
                isStockAvailable(originalId) {
                    const product = this.manufacturerCatalog.find(p => p.id === originalId);
                    return product && product.stock > 0;
                },
                getStockStatus(originalId) {
                    const product = this.manufacturerCatalog.find(p => p.id === originalId);
                    if(!product) return 'Unavailable';
                    return product.stock > 0 ? 'In Stock (' + product.stock + ')' : 'Out of Stock';
                },

                async importProduct(p) {
                    if(this.myInventory.find(i => i.name === p.name)) return alert("Already added!");
                    
                    await firebase.firestore().collection('users').doc(this.uid).collection('products').add({
                        name: p.name,
                        basePrice: p.price,
                        sellingPrice: p.price, 
                        image: p.images ? p.images[0] : '',
                        originalId: p.id, // Links back to Manufacturer Stock
                        category: p.category
                    });
                    this.loadMyInventory();
                    alert("Added!");
                },

                async updatePrice(p) {
                    await firebase.firestore().collection('users').doc(this.uid).collection('products').doc(p.id).update({
                        sellingPrice: p.sellingPrice
                    });
                    alert("Price Updated!");
                },

                async removeProduct(id) {
                    if(confirm("Remove?")) {
                        await firebase.firestore().collection('users').doc(this.uid).collection('products').doc(id).delete();
                        this.loadMyInventory();
                    }
                },

                // --- EXISTING UTILS ---
                async saveProfile() {
                    if(!this.profileForm.phone) return alert("Fill details");
                    await firebase.firestore().collection('users').doc(this.uid).update(this.profileForm);
                    this.profileComplete = true; alert("Saved!");
                },
                listenChat() {
                    firebase.firestore().collection('messages').orderBy('timestamp').onSnapshot(snap => {
                        const all = snap.docs.map(d => d.data());
                        this.messages = all.filter(m => m.senderId === this.uid || m.receiverId === this.uid);
                        setTimeout(() => { document.getElementById('chatBox').scrollTop = 9999; }, 100);
                    });
                },
                async sendChat() {
                    if(!this.chatInput) return;
                    await firebase.firestore().collection('messages').add({
                        senderId: this.uid, receiverId: this.userData.parentAgency, text: this.chatInput, timestamp: new Date()
                    });
                    this.chatInput = '';
                },
                async reportIssue() {
                    if(confirm("Report to Admin?")) {
                        await firebase.firestore().collection('disputes').add({
                            agencyId: this.userData.parentAgency, clientEmail: this.userData.email,
                            clientName: this.userData.fullName, clientPhone: this.userData.phone,
                            amount: this.userData.unpaidEarnings, status: 'open', date: new Date()
                        });
                        alert("Reported.");
                    }
                }
            }
        }
    </script>
</body>
</html>
